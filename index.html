<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer>  </script>

</head>

<body>
    <div class="container">
        <h1 class="todo-app">

        </div>
        <div id="todo" class="todolist">

        </div>

    </div>

</body>

</html>
